{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | L-EarnHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}"></link>
    <script src="{% static 'script.js' %}" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .brand-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #343a40;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            z-index: 2;
            opacity: 0.9;
        }

        .signup-box {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 25px;
            padding: 12px;
        }

        .btn-signup {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-signup:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #6f42c1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay"><p class="company-name">L-EarnHub</p></div>
    <canvas id="particle-canvas"></canvas>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Signup Now</h2>

            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-signup">Signup</button>
            </form>

            <div class="footer">
                Â© 2024 by <a href="#">CRAVE Solutions Pvt Limited</a> | all rights reserved!
            </div>
        </div>
    </div>

</body>

</html>
